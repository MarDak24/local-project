<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/shoppingList.css" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <header class="general-header">
        <div class="general-container header-container">
            <nav class="header-navigation">
                <a class="header-logo" href="./partials/header.html">
                    <svg class="header-logo-icon" width="24" height="24">
                        <use href="./img/symbol-defs.svg#icon-logo"></use>
                    </svg>
                    <a class="header-logo" href="./partials/header.html">
                        <svg class="header-logo-icon" width="77" height="13">
                            <use href="./img/symbol-defs.svg#icon-bookshelf"></use>
                        </svg>
                    </a>
                    <ul class="header-list">
                        <li class="header-item list">
                            <a class="header-link link" href="./partials/header.html">HOME</a>
                        </li>
                        <li class="header-item list">
                            <a class="header-link link" href="./shoppinglist.html">SHOPPING LIST</a>
                        </li>
                    </ul>
                </a>
            </nav>
            <div class="switcher">
                <div class="slider" id="theme-slider"></div>
            </div>
            <!-- MENU-MOBILE -->
            <button type="button" class="menu-open" data-menu-open>
                <svg class="icon-open" width="28" height="28">
                    <use href="./img/symbol-defs.svg#icon-menu-open"></use>
                </svg>
            </button>
        </div>
        <section class="mob-menu is-hidden" data-menu>
            <div class="mobile-menu">
                <div class="container mob-menu-container">
                    <div class="mob-menu-leveling">
                        <nav class="header-navigation">
                            <a class="header-logo" href="./partials/header.html">
                                <svg class="header-logo-icon" width="24" height="24">
                                    <use href="./img/symbol-defs.svg#icon-logo"></use>
                                </svg>
                                <a class="header-logo" href="./partials/header.html">
                                    <svg class="header-logo-icon" width="77" height="13">
                                        <use href="./img/symbol-defs.svg#icon-bookshelf"></use>
                                    </svg>
                                </a>
                            </a>
                        </nav>
                        <div class="switcher">
                            <div class="slider" id="theme-slider"></div>
                        </div>
                        <button type="button" class="menu-open" data-menu-close>
                            <svg class="icon-open" width="28" height="28">
                                <use href="./img/symbol-defs.svg#icon-menu-close"></use>
                            </svg>
                        </button>
                    </div>
                </div>
                <section class="menu-content">
                    <div class="menu-container">
                        <div>
                            <p class="menu-title">Welcome</p>
                            <div class="menu-section">
                                <div class="mob-content">
                                    <ul class="mob-list list">
                                        <li class="mob-item list">
                                            <a class="mob-link link carrent" href="./partials/header.html">HOME</a>
                                        </li>
                                        <li class="mob-item list">
                                            <a class="mob-shopping-link link" href="./shoppinglist.html">
                                                <p class="mob-shopping-text">SHOPPING LIST</p>
                                                <svg class="icon-untitled" width="20" height="20">
                                                    <use href="./img/symbol-defs.svg#icon-untitled"></use>
                                                </svg>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="img-menu-div">
                            <section class="section-img-menu">
                                <img class="img-menu" src="./img/menu-images/Group6.png" alt="A picture with books">
                            </section>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </header>
    <main>
        <section class="support-funds-section">
            <div class="support-funds-container">
                <h2 class="support-funds-title">Support Ukraine</h2>
                <div class="swiper">
                    <ul class="swiper-wrapper funds-list"></ul>
                </div>
                <button type="button" class="support-funds-btn js-scroll-down">
                    <svg class="scroll-down-icon" width="12" height="12">
                        <use href="./img/symbol-defs.svg#icon-arrow"></use>
                    </svg>
                </button>
            </div>
        </section>
        <section class="shopping">
            <div class="container-shop">
                <h1 class="shopping-title">
                    Shopping <span class="listw-wrapper">List</span>
                </h1>
            </div>
        </section>
    </main>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/shopping.js"></script>
    <script type="module" src="./js/dark-light-mode.js"></script>
</body>
</html>
